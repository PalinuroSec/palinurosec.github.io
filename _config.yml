# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: my files
      url: https://keybase.pub/palinuro/files
      external: true
      new_tab: true
      key_trigger: 3
  section_2:
    - title: curriculum vitae
      url: /cv
      key_trigger: c
    - title: GPG key
      url: https://mirror.parrot.sh/misc/palinuro.gpg
      external: true
      key_trigger: g
    - title: hire me
      url: /hire
      key_trigger: h
  section_3:
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: Parrot OS
    url: https://www.parrotlinux.org
  - name: AnonSurf
    url: https://nest.parrotlinux.org/parrot/anonsurf


# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
